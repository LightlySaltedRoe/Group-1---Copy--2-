<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Travel Concierge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Group 1.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="checkout-container">
            <h1 class="mb-4">Checkout</h1>
            <form id="checkoutForm">
                <div class="section mb-4">
                    <h2>Billing Information</h2>
                    <div class="form-group">
                        <label for="billingName">Name:</label>
                        <input type="text" class="form-control" id="billingName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="billingEmail">Email:</label>
                        <input type="email" class="form-control" id="billingEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="billingAddress">Address:</label>
                        <input type="text" class="form-control" id="billingAddress" placeholder="Street Address" required>
                    </div>
                    <div class="form-group">
                        <label for="billingCity">City:</label>
                        <input type="text" class="form-control" id="billingCity" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="billingZip">Zip Code:</label>
                        <input type="text" class="form-control" id="billingZip" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="section mb-4">
                    <h2>Shipping Information</h2>
                    <div class="form-group">
                        <label for="shippingName">Name:</label>
                        <input type="text" class="form-control" id="shippingName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingAddress">Address:</label>
                        <input type="text" class="form-control" id="shippingAddress" placeholder="Street Address" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingCity">City:</label>
                        <input type="text" class="form-control" id="shippingCity" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <label for="shippingZip">Zip Code:</label>
                        <input type="text" class="form-control" id="shippingZip" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="section mb-4">
                    <h2>Payment Details</h2>
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="Card Number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="number" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
