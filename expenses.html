<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .chart-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    #pieChart {
      width: 600px !important;
      height: 600px !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Travel Concierge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="currency-converter.html">Currency Conversion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="transaction.html">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="expenses.html">Expense Tracking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Expense Tracking</h1>
    <div class="expense-form mt-4">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount Spent</label>
        <input type="number" class="form-control" id="amount">
      </div>
      <button id="addExpenseBtn" class="btn btn-primary">Add Expense</button>
    </div>
    <div class="expense-table mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount Spent</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList">
        </tbody>
      </table>
    </div>
    <div class="chart-container mt-4">
      <canvas id="barChart" width="200" height="200"></canvas>
      <canvas id="pieChart" width="600" height="600"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cz7nnbkUPig+OKEnyyZA5qC/qZ3q+YQeJKuvMu4sTLOU/WKz/zK4T+u/hNeXSA8h" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
